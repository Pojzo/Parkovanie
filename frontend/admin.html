<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerv√°cia parkovacieho miesta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reservation_style.css">
</head>
<body>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGarageModal">
            Create Garage
        </button>

        <!-- Modal -->
        <div class="modal fade" id="createGarageModal" tabindex="-1" aria-labelledby="createGarageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createGarageModalLabel">Create Parking Garage</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="createGarageForm">
                            <div class="mb-3">
                                <label for="garageName" class="form-label">Garage Name</label>
                                <input type="text" class="form-control" id="garageName" name="garageName" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" name="location">
                            </div>
                            <div class="mb-3">
                                <label for="floors" class="form-label">Floors</label>
                                <input type="number" class="form-control" id="floors" name="floors" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div id="main-content" class="container mt-5">
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="module" src="./scripts/config.js"></script>
    <script src="scripts/reservation.js"></script> -->
     <script type="module" src="./scripts/reservation.js"></script>
</body>
</html>
