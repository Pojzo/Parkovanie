<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerv√°cia parkovacieho miesta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/reservation_style.css">
</head>

<body>
    <!-- Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toast-container"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createGarageModal" tabindex="-1" aria-labelledby="createGarageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createGarageModalLabel">Create Parking Garage</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-garage-form">
                        <div class="mb-3">
                            <label for="garageName" class="form-label">Garage Name</label>
                            <input type="text" class="form-control" id="create-garage-name" name="garageName"
                                value="Test name" required>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="create-garage-location" name="location"
                                value="Test location" required>
                        </div>
                        <div class="mb-3">
                            <label for="floors" class="form-label">Floors</label>
                            <input type="number" class="form-control" id="create-garage-floors" name="floors" value=5
                                required>
                        </div>
                        <button type="button" id="create-garage-btn" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Top content, e.g. Create garage button, garage list -->
    <div id="top-content">
        <h1>List of garages</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGarageModal">
            Create Garage
        </button>
        <div id="garage-list" class="container mt-1">
        </div>
    </div>

    <div id="garage-container" class="d-flex flex-column justify-content-center align-items-center border"
        style="width: 100%; height: 100vh;">
        <div id="garage-info" class="text-center mb-3">
        </div>
        <div id="garage-editor"
            style="width: 500px; height: 500px; background-color: rgb(231, 229, 229); border: 1px solid black; position: relative"></div>
        <div class>
            <button type="button" class="btn btn-secondary" id="floor-down-btn">Floor Down</button>
            <button type="button" class="btn btn-secondary" id="floor-up-btn">Floor Up</button>
            <button type="button" class="btn btn-info" id="save-garage-btn">Save</button>
        </div>
    </div>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script type="module" src="./scripts/config.js"></script>
    <script src="scripts/reservation.js"></script> -->
    <!-- <script type="module" src="./scripts/reservation.js"></script> -->
    <script type="module" src="./scripts/admin/index.js"></script>

</body>

</html>
